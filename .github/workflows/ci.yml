name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check imports
        run: |
          python -c "
          import data
          import sentiment
          import features
          import strategy
          import backtest
          import metrics
          import ml_model
          import optimizer
          import live_simulator
          import ai_analyst
          from main import app
          print('All modules imported successfully')
          "

      - name: Verify API starts
        run: |
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 3
          curl -sf http://localhost:8000/ | python -m json.tool
          kill %1

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8000
